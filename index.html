<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>F1 // LOGIN</title>
    <link rel="shortcut icon" href="./storage/img/F1.png" type="image/png"/>
    <link rel="stylesheet" href="./css/login/main.css"/>
    <link rel="stylesheet" href="./css/login/radio.css"/>
    <link rel="stylesheet" href="./css/login/input.css"/>
    <link rel="stylesheet" href="./css/login/btn.css"/>
</head>

<body>
    <video class="bg-video" autoplay loop muted>
        <source src="./storage/vid/bg-video.mp4" type="video/mp4" />
    </video>

    <div class="login-container">
        <p class="login-container__title">LOGIN</p>
        <form class="login-container__form">
            <div class="login-container__form--radio-container">
                <input id="login-container__form--radio-container--input-ADMIN"
                    class="login-container__form--radio-container--input" name="radio" type="radio"/>
                <label class="login-container__form--radio-container--label" for="radio">ADMIN</label>
                <input id="login-container__form--radio-container--input-USER"
                    class="login-container__form--radio-container--input" name="radio" type="radio" checked/>
                <label class="login-container__form--radio-container--label" for="radio">USER</label>
            </div>
            <div class="login-container__form--field-container">
                <input class="login-container__form--field-container--input" type="text" placeholder="User name"
                    required />
                <label class="login-container__form--field-container--label">User name</label>
            </div>
            <div class="login-container__form--field-container">
                <input class="login-container__form--field-container--input" type="password" placeholder="Password"
                    required />
                <label class="login-container__form--field-container--label">Password</label>
            </div>
            <button class="login-container__form--button" type="submit">
                SIGN IN
            </button>
        </form>
    </div>
</body>

</html>
